<body>
    <h1>é¬¼é€€æ²»ï¼è±†ã¾ããƒãƒ£ãƒ¬ãƒ³ã‚¸</h1>
    <p id="score">å¾—ç‚¹: 0 | ãƒã‚¤ã‚¹ã‚³ã‚¢: 0</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">

    <audio id="hitSound">
        <source src="hit.mp3" type="audio/mpeg">

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let timer = 30;
        let gameInterval, timerInterval;

        let highScore = localStorage.getItem('highScore') || 0;
        document.getElementById('score').innerText = `å¾—ç‚¹: 0 | ãƒã‚¤ã‚¹ã‚³ã‚¢: ${highScore}`;

        const bgm = document.getElementById('bgm');
        const hitSound = document.getElementById('hitSound');
        bgm.play();

        const oniTypes = [
            { color: 'red', points: 10 },
            { color: 'blue', points: 20 },
            { color: 'gold', points: 50 },
        ];

        const updateHighScore = () => {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        };

        const drawOni = (x, y, color) => {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.fillText('ğŸ‘¹', x - 15, y + 15);
        };

        const spawnOni = () => {
            const oni = oniTypes[Math.floor(Math.random() * oniTypes.length)];
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;

            drawOni(x, y, oni.color);

            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;
                if (Math.hypot(clickX - x, clickY - y) < 50) {
                    score += oni.points;
                    document.getElementById('score').innerText = `å¾—ç‚¹: ${score} | ãƒã‚¤ã‚¹ã‚³ã‚¢: ${highScore}`;
                    ctx.clearRect(x - 50, y - 50, 100, 100);
                    hitSound.play();
                }
            });
        };

        const startGame = () => {
            gameInterval = setInterval(spawnOni, 1000);
            timerInterval = setInterval(() => {
                timer--;
                if (timer === 0) {
                    clearInterval(gameInterval);
                    clearInterval(timerInterval);
                    updateHighScore();
                    alert(`ã‚²ãƒ¼ãƒ çµ‚äº†ï¼æœ€çµ‚å¾—ç‚¹: ${score}\nãƒã‚¤ã‚¹ã‚³ã‚¢: ${highScore}`);
