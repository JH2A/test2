
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鬼退治！豆まきチャレンジ</title>
    <style>
        body { text-align: center; background-color: #f0e68c; font-family: Arial, sans-serif; }
        #gameCanvas { border: 2px solid black; background-color: #fff; margin-top: 20px; }
        #score { font-size: 24px; }
    </style>
</head>
<body>
    <h1>鬼退治！豆まきチャレンジ</h1>
    <p id="score">得点: 0</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let timer = 30;
        let gameInterval, timerInterval;

        const drawOni = (x, y) => {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.fillText('👹', x - 10, y + 10);
        };

        const spawnOni = () => {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            drawOni(x, y);
            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const clickX = event.clientX - rect.left;
                const clickY = event.clientY - rect.top;
                if (Math.hypot(clickX - x, clickY - y) < 30) {
                    score += 10;
                    document.getElementById('score').innerText = `得点: ${score}`;
                    ctx.clearRect(x - 30, y - 30, 60, 60); // 鬼を消す
                }
            });
        };

        const startGame = () => {
            gameInterval = setInterval(spawnOni, 1000); // 1秒ごとに鬼を出現
            timerInterval = setInterval(() => {
                timer--;
                if (timer === 0) {
                    clearInterval(gameInterval);
                    clearInterval(timerInterval);
                    alert(`ゲーム終了！最終得点: ${score}`);
                }
            }, 1000);
        };

        startGame();
    </script>
</body>
</html>
